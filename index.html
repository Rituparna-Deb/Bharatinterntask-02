<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="home.png.jpg" alt="Netflix Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Latest</a>
            <a href="#">My List</a>
        </nav>
        <div class="user-options">
            <a href="#" class="signin-btn">Sign In</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="btn-get-started">Get Started</a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>
